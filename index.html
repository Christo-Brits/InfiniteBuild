<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-style Chat Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user { background-color: #dcf8c6; align-self: flex-end; margin-left: auto; }
        .voice1 { background-color: #e8e8e8; }
        .voice2 { background-color: #ffd1dc; }
        .voice3 { background-color: #b3e5fc; }
        .title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        #question-form {
            display: flex;
            padding: 20px;
            border-top: 1px solid #ddd;
        }
        #question-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }
        #submit-btn {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <form id="question-form">
            <input type="text" id="question-input" placeholder="Type your question..." required>
            <button type="submit" id="submit-btn">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('question-form');
        const input = document.getElementById('question-input');
        const chatMessages = document.getElementById('chat-messages');
        const webhookUrl = 'https://hook.us1.make.com/gq9dnrf4s5gi9f6x3g7ihuslfg5u679b';

        const voices = [
            { title: "Expert 1", class: "voice1" },
            { title: "Specialist 2", class: "voice2" },
            { title: "Advisor 3", class: "voice3" }
        ];

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = input.value.trim();
            if (!question) return;

            addMessage("You", question, "user");

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Webhook response:', data);

                // Simulate receiving 9 responses (3 from each voice)
                for (let i = 0; i < 9; i++) {
                    const voice = voices[i % 3];
                    setTimeout(() => {
                        addMessage(voice.title, `Response ${i + 1} from ${voice.title}`, voice.class);
                    }, (i + 1) * 1000);
                }

            } catch (error) {
                console.error('Error:', error);
                addMessage("System", `Error: ${error.message}. Please try again later.`, "user");
            }

            input.value = '';
        });

        function addMessage(title, text, voiceClass) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', voiceClass);
            
            const titleDiv = document.createElement('div');
            titleDiv.classList.add('title');
            titleDiv.textContent = title;
            messageDiv.appendChild(titleDiv);

            const contentDiv = document.createElement('div');
            contentDiv.textContent = text;
            messageDiv.appendChild(contentDiv);

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
