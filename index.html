<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Chat</title>
    <style>
        body, html {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #e5ddd5;
        }
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 7px;
            position: relative;
            clear: both;
        }
        .message-incoming {
            background-color: #fff;
            float: left;
        }
        .message-outgoing {
            background-color: #dcf8c6;
            float: right;
        }
        .message-info {
            font-size: 0.75em;
            color: #888;
            margin-top: 4px;
        }
        .input-area {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
        }
        #questionInput {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
        }
        button {
            background-color: #075e54;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Expert Chat</h2>
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <form id="testForm" class="input-area">
            <input type="text" id="questionInput" placeholder="Type a message">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('testForm');
        const input = document.getElementById('questionInput');
        const chatMessages = document.getElementById('chat-messages');
        const webhookUrl = 'https://hook.us1.make.com/gq9dnrf4s5gi9f6x3g7ihuslfg5u679b';

        const expertColors = {
            1: '#FF5733',
            2: '#33FF57',
            3: '#3357FF'
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = input.value.trim();
            if (!question) return;

            appendMessage(question, 'message-outgoing');
            input.value = '';

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question }),
                });

                if (response.ok) {
                    const htmlContent = await response.text();
                    processWebhookResponse(htmlContent);
                } else {
                    const errorText = await response.text();
                    appendMessage(`Error: ${response.status} ${response.statusText}. ${errorText}`, 'message-incoming');
                    simulateResponses();
                }

            } catch (error) {
                appendMessage(`Error: ${error.message}`, 'message-incoming');
                simulateResponses();
            }
        });

        function processWebhookResponse(htmlContent) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');
            
            const experts = {
                1: doc.querySelector('p:nth-of-type(1)').textContent.split(': ')[1],
                2: doc.querySelector('p:nth-of-type(2)').textContent.split(': ')[1],
                3: doc.querySelector('p:nth-of-type(3)').textContent.split(': ')[1]
            };

            for (let round = 1; round <= 3; round++) {
                appendMessage(`Round ${round}`, 'message-incoming');
                
                for (let expert = 1; expert <= 3; expert++) {
                    const selector = `h2:nth-of-type(${round + 1}) + p:nth-of-type(${expert})`;
                    const response = doc.querySelector(selector).textContent.split(': ')[1];
                    appendMessage(`${experts[expert]}: ${response}`, 'message-incoming', expertColors[expert]);
                }
            }
        }

        function appendMessage(text, className, color = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.innerHTML = `
                <div>${text}</div>
                <div class="message-info">${new Date().toLocaleTimeString()}</div>
            `;
            if (color) {
                messageDiv.style.color = color;
            }
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function simulateResponses() {
            appendMessage('Simulating responses due to webhook failure:', 'message-incoming');
            const voices = ["Expert 1", "Specialist 2", "Advisor 3"];
            for (let i = 0; i < 9; i++) {
                setTimeout(() => {
                    appendMessage(`${voices[i % 3]}: Simulated response ${i + 1}`, 'message-incoming', expertColors[(i % 3) + 1]);
                }, (i + 1) * 1000);
            }
        }
    </script>
</body>
</html>
