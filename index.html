<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Webhook Test</title>
</head>
<body>
    <h1>Updated Webhook Test</h1>
    <form id="testForm">
        <input type="text" id="questionInput" placeholder="Enter your question">
        <button type="submit">Send</button>
    </form>
    <div id="result"></div>

    <script>
        const form = document.getElementById('testForm');
        const input = document.getElementById('questionInput');
        const result = document.getElementById('result');
        const webhookUrl = 'https://hook.us1.make.com/gq9dnrf4s5gi9f6x3g7ihuslfg5u679b';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = input.value.trim();
            if (!question) return;

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question }),
                });

                if (response.ok) {
                    result.textContent = `Success! Status: ${response.status}`;
                    // Simulate responses here
                    simulateResponses();
                } else {
                    result.textContent = `Error: ${response.status} ${response.statusText}`;
                }

            } catch (error) {
                result.textContent = `Error: ${error.message}`;
            }
        });

        function simulateResponses() {
            const voices = ["Expert 1", "Specialist 2", "Advisor 3"];
            for (let i = 0; i < 9; i++) {
                setTimeout(() => {
                    const responseDiv = document.createElement('div');
                    responseDiv.textContent = `${voices[i % 3]}: Simulated response ${i + 1}`;
                    result.appendChild(responseDiv);
                }, (i + 1) * 1000);
            }
        }
    </script>
</body>
</html>
