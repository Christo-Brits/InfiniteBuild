<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Test with Simulation</title>
    <style>
        .error { color: red; }
        .simulation { color: blue; }
    </style>
</head>
<body>
    <h1>Webhook Test with Simulation</h1>
    <form id="testForm">
        <input type="text" id="questionInput" placeholder="Enter your question">
        <button type="submit">Send</button>
    </form>
    <div id="result"></div>

    <script>
        const form = document.getElementById('testForm');
        const input = document.getElementById('questionInput');
        const result = document.getElementById('result');
        const webhookUrl = 'https://hook.us1.make.com/gq9dnrf4s5gi9f6x3g7ihuslfg5u679b';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = input.value.trim();
            if (!question) return;

            result.innerHTML = ''; // Clear previous results

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question }),
                });

                if (response.ok) {
                    result.innerHTML += `<p>Success! Status: ${response.status}</p>`;
                    // Here you would process the actual response from the webhook
                } else {
                    const errorText = await response.text();
                    result.innerHTML += `<p class="error">Error: ${response.status} ${response.statusText}. ${errorText}</p>`;
                    simulateResponses();
                }

            } catch (error) {
                result.innerHTML += `<p class="error">Error: ${error.message}</p>`;
                simulateResponses();
            }
        });

        function simulateResponses() {
            result.innerHTML += '<p class="simulation">Simulating responses due to webhook failure:</p>';
            const voices = ["Expert 1", "Specialist 2", "Advisor 3"];
            for (let i = 0; i < 9; i++) {
                setTimeout(() => {
                    const responseDiv = document.createElement('p');
                    responseDiv.className = 'simulation';
                    responseDiv.textContent = `${voices[i % 3]}: Simulated response ${i + 1}`;
                    result.appendChild(responseDiv);
                }, (i + 1) * 1000);
            }
        }
    </script>
</body>
</html>
