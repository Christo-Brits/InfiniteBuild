<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Chat</title>
    <style>
        body, html {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f0f0;
        }
        .chat-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 7px;
            position: relative;
            clear: both;
            font-size: 14px;
        }
        .message-outgoing {
            background-color: #dcf8c6;
            float: right;
        }
        .message-incoming {
            background-color: #fff;
            float: left;
        }
        .message-info {
            font-size: 0.75em;
            color: #888;
            margin-top: 4px;
        }
        .input-area {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
            align-items: center;
        }
        #questionInput {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
        }
        button {
            background-color: #075e54;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error { color: #ff0000; }
        .simulation { color: #888; }
        .expert1 { color: #FF5733; }
        .expert2 { color: #33FF57; }
        .expert3 { color: #3357FF; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Expert Chat
        </div>
        <div id="chat-messages" class="chat-messages"></div>
        <form id="testForm" class="input-area">
            <input type="text" id="questionInput" placeholder="Type a message">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('testForm');
        const input = document.getElementById('questionInput');
        const chatMessages = document.getElementById('chat-messages');
        const webhookUrl = 'https://hook.us1.make.com/gq9dnrf4s5gi9f6x3g7ihuslfg5u679b';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = input.value.trim();
            if (!question) return;

            appendMessage(question, 'message-outgoing');
            input.value = '';

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: question }),
                });

                if (response.ok) {
                    const htmlContent = await response.text();
                    processWebhookResponse(htmlContent);
                } else {
                    const errorText = await response.text();
                    appendMessage(`Error: ${response.status} ${response.statusText}. ${errorText}`, 'message-incoming error');
                    simulateResponses();
                }

            } catch (error) {
                appendMessage(`Error: ${error.message}`, 'message-incoming error');
                simulateResponses();
            }
        });

        function processWebhookResponse(htmlContent) {
            appendMessage('Round 1', 'message-incoming');
            appendMessage('Error: Cannot read properties of null (reading \'textContent\')', 'message-incoming error');
            simulateResponses();
        }

        function appendMessage(text, className, extraClass = '') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className} ${extraClass}`;
            messageDiv.innerHTML = `
                <div>${text}</div>
                <div class="message-info">${new Date().toLocaleTimeString()}</div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function simulateResponses() {
            appendMessage('Simulating responses due to webhook failure:', 'message-incoming simulation');
            const experts = ["Expert 1", "Specialist 2", "Advisor 3"];
            const expertClasses = ["expert1", "expert2", "expert3"];
            for (let i = 0; i < 9; i++) {
                setTimeout(() => {
                    appendMessage(`${experts[i % 3]}: Simulated response ${i + 1}`, 'message-incoming', expertClasses[i % 3]);
                }, (i + 1) * 1000);
            }
        }
    </script>
</body>
</html>
