<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Chat</title>
    <style>
        body, html {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f0f0;
        }
        .chat-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-header {
            background-color: #075e54;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 7px;
            position: relative;
            clear: both;
            font-size: 14px;
        }
        .message-outgoing {
            background-color: #dcf8c6;
            float: right;
        }
        .message-incoming {
            background-color: #fff;
            float: left;
        }
        .message-info {
            font-size: 0.75em;
            color: #888;
            margin-top: 4px;
        }
        .input-area {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
            align-items: center;
        }
        #questionInput {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
        }
        button {
            background-color: #075e54;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error { color: #ff0000; }
        .expert1 { background-color: #FFCCCB; color: black; }
        .expert2 { background-color: #90EE90; color: black; }
        .expert3 { background-color: #ADD8E6; color: black; }
        .round { 
            background-color: #075e54; 
            color: white; 
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Expert Chat
        </div>
        <div class="chat-messages"></div>
        <form id="chatForm" class="input-area">
            <input type="text" id="questionInput" placeholder="Type a message">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        // ... (keep the existing JavaScript code) ...

        function processWebhookResponse(htmlContent) {
            console.log("Received content:", htmlContent);
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');
            const messages = doc.querySelectorAll('.chat-messages .message');
            
            messages.forEach(message => {
                const textDiv = message.querySelector('div:not(.message-info)');
                const infoDiv = message.querySelector('.message-info');
                if (textDiv) {
                    let text = textDiv.textContent.trim();
                    let className = 'message-incoming';
                    if (message.classList.contains('expert1')) className += ' expert1';
                    else if (message.classList.contains('expert2')) className += ' expert2';
                    else if (message.classList.contains('expert3')) className += ' expert3';
                    else if (message.classList.contains('round')) className += ' round';
                    let time = infoDiv ? infoDiv.textContent.trim() : null;
                    appendMessage(text, className, time);
                }
            });

            if (messages.length === 0) {
                appendMessage('Error: No response received from experts.', 'message-incoming error');
            }
        }

        // ... (keep the rest of the JavaScript code) ...
    </script>
</body>
</html>
