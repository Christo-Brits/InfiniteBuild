<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion-Embeddable Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: #ffffff;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user { background-color: #d1e7dd; align-self: flex-end; margin-left: auto; }
        .person1 { background-color: #e2e3e5; }
        .person2 { background-color: #cff4fc; }
        .person3 { background-color: #fff3cd; }
        .title { font-weight: bold; margin-bottom: 4px; }
        #question-form {
            display: flex;
            padding: 10px;
            border-top: 1px solid #e0e0e0;
        }
        #question-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px 0 0 4px;
        }
        #submit-btn {
            padding: 8px 16px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        #timer {
            text-align: center;
            font-size: 14px;
            padding: 5px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <form id="question-form">
            <input type="text" id="question-input" placeholder="Type your question..." required>
            <button type="submit" id="submit-btn">Send</button>
        </form>
        <div id="timer"></div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const questionForm = document.getElementById('question-form');
        const questionInput = document.getElementById('question-input');
        const timerDisplay = document.getElementById('timer');
        const webhookUrl = 'https://hook.us1.make.com/a2kw5s23jgubgppwe19br1x3crovhc9c';

        const personas = [
            { name: 'Person 1', cssClass: 'person1' },
            { name: 'Person 2', cssClass: 'person2' },
            { name: 'Person 3', cssClass: 'person3' }
        ];

        questionForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const question = questionInput.value.trim();
            if (question) {
                addMessage('You', question, 'user');
                sendWebhook(question);
                questionInput.value = '';
                triggerConfetti();
                startCountdown();
            }
        });

        function addMessage(title, text, cssClass) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', cssClass);
            messageDiv.innerHTML = `<div class="title">${title}</div><div>${text}</div>`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendWebhook(question) {
            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: question }),
            })
            .then(response => response.json())
            .then(data => {
                for (let i = 0; i < 9; i++) {
                    const persona = personas[i % 3];
                    setTimeout(() => {
                        addMessage(persona.name, `Response ${i + 1} from ${persona.name}`, persona.cssClass);
                    }, (i + 1) * 1000);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function triggerConfetti() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }

        function startCountdown() {
            let timeLeft = 60;
            const countdownTimer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    timerDisplay.textContent = "Time's up!";
                } else {
                    timerDisplay.textContent = `${timeLeft} seconds remaining`;
                    timeLeft--;
                }
            }, 1000);
        }
    </script>
</body>
</html>
